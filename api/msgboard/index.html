<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        div#msg {
            width: 100%;
            height: 100%;
            background-color: #;
        }
    </style>
</head>
<body>
<div id="msg">
    <ol>
        <li v-for="m in log">
            <b>{{ m.name }}</b>
            {{ m.data }}
        </li>
    </ol>
    <div id="input-box">
        <input v-model="message">
        <button v-on:click="sendMessage">send</button>
    </div>
</div>

<script>

    var msg = new Vue({
        el: "#msg",
        data: {
            log: [
                {name: "who", data: "wow"}
            ],
            message: ""
        },
        methods: {
            sendMessage: function() {
                if (this.message == "") {
                    return
                }

                conn.send(JSON.stringify({name: "rando", data: this.message}))
                this.message = ""
            }
        }
    })

    window.WebSocket = window.WebSocket || window.MozWebSocket
    var conn = new WebSocket("ws://127.0.0.1:8001/msgboard/ws")

    conn.onmessage = function (message) {
        console.log('data ', message.data)
        msg.log.push(JSON.parse(message.data))
    }
</script>
</body>
</html>
